<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alarm Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>








  
  <div class="container my-3">
    <h1 class="">WELCOME TO ALARM CLOCK</h1>
    <div class="card">

      <main class="whole-card">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
  
        
  
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm ">
                <div class="card-header py-3 text-bg-primary ">
                  <h4 class="my-0 fw-normal">
                    Pakistan <ion-icon name="time-outline"></ion-icon>
                  </h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title" id="pakistan"></h1>
  
  
                  <!-- <ul class="list-unstyled mt-3 mb-4">
                    <li>Time is Money </li>
                    <li>Dont Waste It</li>
                    <li>Every Tick is Taking Closer To Your GOAL</li>
                    
                  </ul> -->
  
  
  
  
                  <div id="clockContainer">
  
                   
  
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
  
  
                  </div>
  
  
  
  
  
                  <label class="m-3" for="alarm">Select a time for Alarm:</label>
                  <input type="time" id="alarmPak" name="alarmPak" placeholder="." />
  
                  <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                    Learn More About the Zone
                  </button> -->
                
  
                </div>
              </div>
            </div>
  
          </div>
  
  
  
  
  
  
  
  
  
  
        
      </main>
      
    </div>


  </div>
</body>

<script src="script.js"></script>

</html>
